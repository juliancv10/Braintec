<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:messages autoUpdate="true" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" value="#{mbeanTempleado.templeado.usuarioempleado}" required="true"/>

                <p:outputLabel for="txtContraseña" value="Contraseña"/>
                <p:inputText type="password" id="txtContraseña" value="#{mbeanTempleado.templeado.contrasenaempleado}" required="true"/>
             
                <h:column/>
                <p:commandButton icon= "ui-icon-key" value="Iniciar Sesion" action="#{mbeanTempleado.iniciarSesion()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
