<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
        <title>Servicios culminados</title>
        <h:outputStylesheet library="css" name="misservicios.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css.map"/>
    </h:head>
    <h:body  id="principal">
        <h:form>
            <ui:composition template="../WEB-INF/templates/plantilla.xhtml">

                <ui:define name="content">
                    <h:form style="margin: 2%;">
                        
                        <img src="../resources/img/Breintec1.png" alt="" width="15%" style="margin: 1% auto; margin-left:40%"/>
                        <!--
                            <h:commandLink>
                                <h:graphicImage url="../resources/img/icono-pdf.png" width="5%"/>
                                <p:dataExporter type="pdf" target="Misordenes" fileName="Pdf Misordenes"/> 
                            </h:commandLink>-->
                   
                    <h:commandLink>
                        <h:graphicImage url="../resources/img/icono excel.png" width="5%"/>
                        <p:dataExporter type="xls" target="Culminados" fileName="ExcelCulminados"/> 
                    </h:commandLink>
                        <p:fieldset legend=" Servicios culminados" toggleable="true" style="background-color: #238276; border-color:#000 ">
                            <p:dataTable id="Culminados" value="#{mbeanOrdenservicio.listaOrdenservicio}" var="o">

                                <p:column headerText="Id servicio" filterBy="#{o.idcasoservicio}" filterMatchMode="contains"
                                          style="background-color: #0099CC; border-color:#000; color:#000">
                                    <h:outputText value="#{o.idcasoservicio}" />
                                </p:column>
                                
                                <p:column headerText="Tipo de servicio" filterBy="#{o.resumenservicio}" filterMatchMode="contains"
                                          style="background-color: #0099CC; border-color:#000; color:#000">
                                    <h:outputText value="#{o.resumenservicio} "/>
                                </p:column>

                                <p:column headerText="Estado" filterBy="#{o.estadoordenserv}" filterMatchMode="contains"
                                          style="background-color: #0099CC; border-color:#000 ; color:#000">
                                    <h:outputText value="#{o.estadoordenserv.estadoordenserv}"/>
                                </p:column>

                                <p:column headerText="Placa vehiculo" filterBy="#{o.tvehiculo.placavehiculo}" filterMatchMode="contains" 
                                          style="background-color: #0099CC; border-color:#000 ; color:#000">
                                    <h:outputText value="#{o.tvehiculo.placavehiculo}"/>
                                </p:column>

                                <p:column headerText="Fecha final del servicio" filterBy="#{o.ffinservicio}" filterMatchMode="contains"
                                          style="background-color: #0099CC ;border-color:#000; color: #000">
                                    <h:outputText value="#{o.ffinservicio}">
                                        <f:convertDateTime pattern="YY-MM-dd"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </ui:define>

            </ui:composition>
        </h:form>
    </h:body>
</html>
