<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
         <h:outputStylesheet  library="css" name="Solicitudrepuestos.css"/>

        <title>Servicios a realizar</title>
    </head>

    <body  id="principal">
        <h:form>
            <ui:composition template="../WEB-INF/templates/plantilla.xhtml">

                <ui:define name="content">
                    <div id="cuadro">  
                        <h:form>
                            <img src="../resources/img/Mecanico2.png" alt="" width="30%" style=" border-radius: 50%;"/>
                            <p:messages autoUpdate="true" showDetail="true"/>
                            <h:panelGrid columns="2" >
                                
                                <p:outputLabel value="Seleccionar Orden de servicio."/>
                                <p:selectOneMenu   style="width: 80%; " value="#{mbeanOrdenservicio.ordenservicio.idcasoservicio}">
                                    <f:selectItems value="#{mbeanOrdenservicio.listaOrdenservicio}" var="u"
                                                   itemValue="#{u.idcasoservicio}"  itemLabel="#{u.idcasoservicio}"/>
                                </p:selectOneMenu>
                                
                                 <p:outputLabel value="Fecha De Ingreso."/>
                                <p:calendar style="width:50%" value="#{mbeanOrdenservicio.ordenservicio.finiservicio}"/>
                                
                                <p:outputLabel value="Fecha De Cierre."/>
                                <p:calendar style="width:50%" value="#{mbeanOrdenservicio.ordenservicio.ffinservicio}"/>

                                <p:outputLabel for="txtDocumento" value="NÂ° de documento." />
                                <p:inputText id="txtDocumento" value="#{mbeanOrdenservicio.tusuario.numdocumento}" style="width: 80%;" required="true"/>
                                
                                <p:outputLabel for="txtPlaca" value="Placa Vehiculo." />
                                <p:inputText id="txtPlaca" value="#{mbeanOrdenservicio.tvehiculo.placavehiculo}" style="width: 80%;" required="true"/>
                                
                                <p:outputLabel for="txtTipo" value="Servicio a realizar." />
                                <p:inputText id="txtTipo" value="#{mbeanOrdenservicio.tservicio.nombreservicio}" style="width: 80%;" required="true"/>
                                
                                <p:outputLabel for="txtEstadoservicio" value="Estado del servicio." />
                                <p:inputText id="txtEstadoservicio" value="#{mbeanOrdenservicio.estadoordenserv.idestordenserv}" style="width: 80%;" required="true"/>
                                
                                <p:outputLabel for="txtPrioridad" value="Prioridad." />
                                <p:inputText id="txtPrioridad" value="#{mbeanOrdenservicio.tprioridad.tipoprioridad}" style="width: 80%;" required="true"/>

                      

                                <h:column>
                                    <p:commandButton value="Guardar evidencia"
                                                     style="color: #ffffff; background-color: #238276"/>
                                </h:column>
                                <h:column>
                                    <p:commandButton value="Cancelar"
                                                     style="color: #ffffff; background-color: #238276" />
                                </h:column>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
        </h:form>
    </body>
</html>
