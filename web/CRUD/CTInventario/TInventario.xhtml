<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>INVENTARIO</title>
    </h:head>
    <h:body>
        <h:form id="Datos" >
            <p:fieldset legend=" Datos" toggleable="true">
                <p:dataTable value="#{tinventariombean.listaTInventario}" var="u">
                    <p:column headerText="Referencia Repuesto">
                        <h:outputText value="#{u.refRepuesto}" />
                    </p:column>
                    <p:column headerText="Nombre del Repuesto">
                        <h:outputText value="#{u.nombreRepuesto}" />
                    </p:column>
                    <p:column headerText="Marca">
                        <h:outputText value="#{u.marcaRepuesto}" />
                    </p:column>
                    <p:column headerText="Cantidad Existente">
                        <h:outputText value="#{u.cantidadExistente}" />
                    </p:column>
                    <p:column headerText="Valor Repuesto">
                        <h:outputText value="#{u.tarifaRepuesto}" />
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{u.idCategoria.categoriaRepuesto}" />
                    </p:column>
                    <p:column headerText="Proveedor">
                        <h:outputText value="#{u.idProveedor.rsocialProveedor}" />
                    </p:column>
                </p:dataTable>             
            </p:fieldset>
        </h:form>
    </h:body>
</html>
