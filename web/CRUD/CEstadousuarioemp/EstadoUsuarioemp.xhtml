<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ESTADOS USUARIOS</title>
    </h:head>
    <h:body>
        <h:form id="Datos" >
            <p:fieldset legend=" Datos" toggleable="true">
                <p:dataTable value="#{testadousuariombean.listaEstadoUsuarioemp}" var="u">
                    <p:column headerText="Id Estado">
                        <h:outputText value="#{u.idEstadousu}" />
                    </p:column>
                    <p:column headerText="Estado Usuario">
                        <h:outputText value="#{u.estadoUsuario}" />
                    </p:column>
                </p:dataTable>             
            </p:fieldset>
        </h:form>
    </h:body>
</html>
