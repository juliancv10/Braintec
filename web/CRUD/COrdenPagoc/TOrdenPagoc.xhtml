<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ORDENES DE PAGO</title>
    </h:head>
    <h:body>
        <h:form id="Datos" >
            <p:fieldset legend=" Datos" toggleable="true">
                <p:dataTable value="#{ordenpagocmbean.listaOrdenPagoc}" var="u">
                    <p:column headerText="Numero de Orden">
                        <h:outputText value="#{u.idOrdenpag}" />
                    </p:column>
                    <p:column headerText="Fecha Orden">
                        <h:outputText value="#{u.fechaOrden}">
                        <f:convertDateTime pattern="YYYY-MM-dd-hh-mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Id Cliente">
                        <h:outputText value="#{u.idCliente.idCliente}" />
                    </p:column>
                </p:dataTable>             
            </p:fieldset>
        </h:form>
    </h:body>
</html>
