<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
        <title>Pedidos asesor</title>
        <h:outputStylesheet library="css" name="pedidosA.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css.map"/>
    </h:head>
    <h:body  id="principal">
        <h:form>
            <ui:composition template="../WEB-INF/templates/plantilla.xhtml">

                <ui:define name="content">
                   <h:form style="margin: 2%;">
                        <img src="../resources/img/Breintec1.png" alt="" width="15%" style="margin: 1% auto; margin-left:40%"/>
                        <!--
                            <h:commandLink>
                                <h:graphicImage url="../resources/img/icono-pdf.png" width="5%"/>
                                <p:dataExporter type="pdf" target="Misordenes" fileName="Pdf Misordenes"/> 
                            </h:commandLink>-->
                   
                    <h:commandLink>
                        <h:graphicImage url="../resources/img/icono excel.png" width="5%"/>
                        <p:dataExporter type="xls" target="pedidosA" fileName="ExcelOpedidosA"/> 
                    </h:commandLink>
                        <p:fieldset legend=" Pedidos asesor" toggleable="true" style="background-color: #238276; border-color:#000 ">
                            <p:dataTable id="pedidosA"  value="#{paController.pedidoA}" var="pa"  >

                                <p:column headerText="Id pedido" style="background-color: #0099CC; border-color:#000; color: black">
                                    <h:outputText value="#{pa.idopedido}" />
                                </p:column>

                                <p:column headerText="Fecha" style="background-color: #0099CC ;border-color:#000; color: black">
                                    <h:outputText value="#{pa.fpedido}">
                                        <f:convertDateTime pattern="YY-MM-dd"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Documento" style="background-color: #0099CC; border-color:#000; color: black">
                                    <h:outputText value="#{pa.tusuario.numdocumento}"/>
                                </p:column>

                                <p:column headerText="Referencia" style="background-color: #0099CC; border-color:#000 ; color: black">
                                    <h:outputText value="#{pa.tinventario.refrepuesto}"/>
                                </p:column>

                                <p:column headerText="Estado" style="background-color: #0099CC; border-color:#000 ; color: black">
                                    <h:outputText value="#{pa.estadoordenped.idestordenped}"/>
                                </p:column>

                                <p:column headerText="Despachar Repuestos" style="background-color: #0099CC; border-color:#000; color: black">
                                    <p:commandButton value="Despachar" style="background-color: #238276; border-radius: 5%"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </ui:define>

            </ui:composition>
        </h:form>
    </h:body>
</html>
