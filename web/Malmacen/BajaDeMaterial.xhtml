<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <title>Baja de material</title>
        <h:outputStylesheet  library="css" name="devoluciones.css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body  id="Container">
        <h:form>
            <ui:composition template="../WEB-INF/templates/plantilla.xhtml">

                <ui:define name="content">
                    <h:form>
                        <div id="Entrdada">  
                            <h:form>
                                <h2>Material entregado</h2>
                                <p:messages autoUpdate="true" showDetail="true"/>
                                <h:panelGrid columns="2" >

                                    <p:outputLabel for="txtIdRegistro" value="Remision NÂ°." />
                                    <p:inputText id="txtIdRegistro" required="true" style="width: 100%"/>

                                    <p:outputLabel value="Fecha Del Pedido"/>
                                    <p:calendar style="width:50%" value="#{mbeanOrdenpedido.ordenpedido.fpedido}"/>

                                    <p:outputLabel value="Cantidad"/>
                                    <p:inputText id="txtCantidad" required="true" style="width: 100%"/>

                                    <p:outputLabel value="Orden de pedido"/>
                                    <p:selectOneMenu value="#{mbeanOrdenpedido.ordenpedido}" style="width:100%">
                                        <f:selectItems value="#{mbeanOrdenpedido.listaOrdenpedido}" var="d"
                                                       itemValue="#{d.idopedido}" itemLabel="#{d.estadoordenped}"/>

                                    </p:selectOneMenu>

                                    <p:outputLabel value="Referencia y tipo de repuesto"/>
                                    <p:selectOneMenu value="#{mbeanTinventario.tinventario.refrepuesto}" style="width:100%">
                                        <f:selectItems value="#{mbeanTinventario.listaTinventario}" var="o"
                                                       itemValue="#{o.refrepuesto}" itemLabel="#{o.refrepuesto} #{o.nombrerepuesto}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Entregado a"/>
                                    <p:selectOneMenu value="#{mbeanTempleado.troles.tiporol}" style="width:100%">
                                        <f:selectItems value="#{mbeanTempleado.listaTempleado}" var="b"
                                                       itemValue="#{b.cargoempleado}" itemLabel="#{b.usuarioempleado}"/>
                                    </p:selectOneMenu>

                                    <h:column>
                                        <p:commandButton style="color: #ffffff; background-color: #0099CC" value="Enviar" />
                                    </h:column>
                                    <h:column>
                                        <p:commandButton style="color: #ffffff; background-color: #0099CC" value="Cancelar"/>
                                    </h:column>
                                </h:panelGrid>
                            </h:form>
                        </div>

                    </h:form>
                </ui:define>

            </ui:composition>
        </h:form>
    </h:body>
</html>
